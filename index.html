<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Teszt Játék</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f4f4f4;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 0.5s ease;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%; 
            max-width: 600px; 
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }
        #startBtn, #clickBtn, #resetBtn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #startBtn {
            background-color: #28a745;
            color: white;
        }
        #clickBtn {
            background-color: gray;
            color: white;
            display: none;
            pointer-events: none;
        }
        #resetBtn {
            background-color: #dc3545;
            color: white;
        }
        #startBtn:hover, #clickBtn:hover, #resetBtn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
        #feedback {
            margin-top: 15px;
            font-size: 1em;
            color: #00c853;
            font-weight: bold;
        }
        .early-click {
            color: #ff4d4d;
        }
        #difficulty-selector {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        #difficulty-selector label {
            margin-right: 5px;
            color: #555;
        }
        #difficulty {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #history, #leaderboard {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-top: 15px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        #history h2, #leaderboard h2 {
            font-size: 1.3em;
            margin-top: 0;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        #scoreList, #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #scoreList li, #historyList li {
            padding: 6px 0;
            border-bottom: 1px dotted #eee;
            font-size: 0.9em;
            color: #777;
        }
        #scoreList li:last-child, #historyList li:last-child {
            border-bottom: none;
        }
        #reactionGraph {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            height: auto; 
            min-height: 200px; 
            background: white;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p, label, select, button {
                font-size: 1em;
            }
            #startBtn, #clickBtn, #resetBtn {
                padding: 8px 15px;
                margin: 8px;
            }
            #result {
                font-size: 1.3em;
            }
            #history h2, #leaderboard h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Reflex Teszt Játék</h1>
        <p>Kattints a gombra a lehető leggyorsabban, amikor a színe megváltozik!</p>

        <div id="difficulty-selector">
            <label for="difficulty">Nehézség:</label>
            <select id="difficulty">
                <option value="easy">Könnyű (1-3 mp)</option>
                <option value="medium">Közepes (0.5-2.5 mp)</option>
                <option value="hard">Nehéz (0.2-1.5 mp)</option>
            </select>
        </div>

        <button id="startBtn">Start</button>
        <button id="clickBtn">Kattints!</button>
        <button id="resetBtn">Eredmények törlése</button>
        <p id="result"></p>
        <p id="feedback" class="feedback"></p>
    </div>

    <div id="history">
        <h2>Korábbi Eredmények</h2>
        <ul id="historyList"></ul>
    </div>

    <div id="leaderboard">
        <h2>Top 10 Eredmény</h2>
        <ul id="scoreList"></ul>
    </div>

    <canvas id="reactionGraph"></canvas>

    <script>
        let startTime;
        let timeout;
        let scores = JSON.parse(localStorage.getItem("scores")) || [];
        let history = JSON.parse(localStorage.getItem("history")) || [];
        const clickButton = document.getElementById("clickBtn");
        const startButton = document.getElementById("startBtn");
        const resultDisplay = document.getElementById("result");
        const feedbackDisplay = document.getElementById("feedback");
        const historyList = document.getElementById("historyList");
        const difficultySelector = document.getElementById("difficulty");
        const body = document.body;

        function updateLeaderboard() {
            let scoreList = document.getElementById("scoreList");
            scoreList.innerHTML = "";
            scores.sort((a, b) => a - b).slice(0, 10).forEach((score, index) => {
                let li = document.createElement("li");
                li.textContent = `${index + 1}. ${score} ms`;
                scoreList.appendChild(li);
            });
        }

        function updateHistory() {
            historyList.innerHTML = "";
            history.slice(-5).reverse().forEach(item => {
                let li = document.createElement("li");
                const date = new Date(item.timestamp);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                li.textContent = `${formattedDate}: ${item.score} ms`;
                historyList.appendChild(li);
            });
        }

        function updateGraph() {
            let canvas = document.getElementById("reactionGraph");
            let ctx = canvas.getContext("2d");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (scores.length === 0) {
                ctx.fillStyle = "#999";
                ctx.textAlign = "center";
                ctx.fillText("Nincsenek rögzített eredmények a grafikonhoz.", canvas.width / 2, canvas.height / 2);
                ctx.textAlign = "start";
                return;
            }

            ctx.fillStyle = "#007bff";
            let maxScore = Math.max(...scores, 500);
            let barWidth = canvas.width / scores.length;
            let spacing = 2;
            let effectiveBarWidth = Math.max(barWidth - 2 * spacing, 1);

            scores.forEach((score, i) => {
                let barHeight = (score / maxScore) * (canvas.height - 40);
                ctx.fillRect(i * barWidth + spacing, canvas.height - barHeight - 20, effectiveBarWidth, barHeight);
            });

            ctx.strokeStyle = "#ccc";
            ctx.beginPath();
            ctx.moveTo(20, canvas.height - 20);
            ctx.lineTo(canvas.width - 20, canvas.height - 20);
            ctx.moveTo(20, canvas.height - 20);
            ctx.lineTo(20, 20);
            ctx.stroke();

            ctx.fillStyle = "#666";
            ctx.font = "12px Arial";
            const yAxisTicks = 5;
            for (let i = 0; i <= yAxisTicks; i++) {
                const value = Math.round(maxScore * (1 - i / yAxisTicks));
                const yPos = 20 + (canvas.height - 40) * (i / yAxisTicks);
                ctx.fillText(value, 5, yPos + 4);
            }

            const visibleLabels = Math.min(scores.length, 10);
            const labelStep = Math.ceil(scores.length / visibleLabels);
            for (let i = 0; i < scores.length; i += labelStep) {
                const xPos = i * barWidth + barWidth / 2;
                ctx.textAlign = "center";
                ctx.fillText(i + 1, xPos, canvas.height - 5);
            }
            ctx.textAlign = "start";
        }

        function startGame() {
            clickButton.style.display = "inline-block";
            resultDisplay.textContent = "Készülj...";
            feedbackDisplay.textContent = "";
            startButton.style.backgroundColor = "gray";
            startButton.disabled = true;
            clickButton.style.backgroundColor = "lightgray";
            clickButton.textContent = "Várj...";
            clickButton.style.pointerEvents = "none";
            body.style.backgroundColor = "#f4f4f4";

            let minTime, maxTime;
            const difficulty = difficultySelector.value;
            switch (difficulty) {
                case "easy":
                    minTime = 1000;
                    maxTime = 3000;
                    break;
                case "medium":
                    minTime = 500;
                    maxTime = 2500;
                    break;
                case "hard":
                    minTime = 200;
                    maxTime = 1500;
                    break;
                default:
                    minTime = 1000;
                    maxTime = 3000;
            }

            const randomTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            timeout = setTimeout(() => {
                startTime = Date.now();
                clickButton.style.backgroundColor = "#e74c3c";
                clickButton.textContent = "Kattints!";
                clickButton.style.pointerEvents = "auto";
                body.style.backgroundColor = "#ffe0b2";
            }, randomTime);
        }

        function handleClick() {
            if (!startTime) {
                feedbackDisplay.textContent = "Túl korán kattintottál!";
                feedbackDisplay.classList.add("early-click");
                clickButton.style.backgroundColor = "lightgray";
                clickButton.style.pointerEvents = "none";
                clearTimeout(timeout);
                startButton.style.backgroundColor = "#28a745";
                startButton.disabled = false;
                body.style.backgroundColor = "#f4f4f4";
                return;
            }

            const reactionTime = Date.now() - startTime;
            resultDisplay.textContent = "Reakcióidőd: " + reactionTime + " ms";
            feedbackDisplay.textContent = "Jó munka!";
            feedbackDisplay.classList.remove("early-click");
            clickButton.style.backgroundColor = "gray";
            clickButton.style.pointerEvents = "none";
            startButton.style.backgroundColor = "#28a745";
            startButton.disabled = false;
            body.style.backgroundColor = "#f4f4f4";

            scores.push(reactionTime);
            history.push({ score: reactionTime, timestamp: Date.now() });
            localStorage.setItem("scores", JSON.stringify(scores));
            localStorage.setItem("history", JSON.stringify(history));
            updateLeaderboard();
            updateHistory();
            updateGraph();
            startTime = null;
        }

        function resetScores() {
            localStorage.removeItem("scores");
            localStorage.removeItem("history");
            scores = [];
            history = [];
            updateLeaderboard();
            updateHistory();
            updateGraph();
            resultDisplay.textContent = "Eredmények törölve!";
            feedbackDisplay.textContent = "";
        }

        startButton.addEventListener("click", startGame);
        clickButton.addEventListener("click", handleClick);
        document.getElementById("resetBtn").addEventListener("click", resetScores);
        difficultySelector.addEventListener("change", () => {
            resultDisplay.textContent = "";
            feedbackDisplay.textContent = "";
        });

        updateLeaderboard();
        updateHistory();
        updateGraph();
    </script>
</body>
</html>
